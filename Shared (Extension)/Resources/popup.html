<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unlimited Medium</title>
    <link rel="stylesheet" href="popup.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/icon-48.png" alt="Unlimited Medium Icon" class="icon">
            <h1>Unlimited Medium</h1>
        </div>
        
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="extensionToggle" checked>
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Extension Status</span>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Articles Read Today:</span>
                <span class="stat-value" id="articleCount">0</span>
            </div>
        </div>
        
        <div class="footer">
            <p>Enjoy unlimited access to Medium articles!</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
